name: Coverage
on:
    push:
        branches:
            - main
jobs:
    coverage:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2
          - name: Run tests
            run: |
              pytest --cov=backend --cov-report=coverage.xml
          - name: Update README
            run: |
              sed -i "s/Coverage-[0-9]*%/Coverage-$(cat coverage.xml | grep -oP '(?<=<lineRate>).*?(?=</lineRate>)')/%" README.md